<!DOCTYPE html>
<meta charset="utf-8">
<script>
  const p = new URLSearchParams(location.search);
  const type = p.get('type') ?? 'default';
  const map = {
    a: { msg: 'Hello A', status: 0 },
    b: { msg: 'Hello B', status: 1 },
    default: { msg: 'Hello default', status: 2 }
  };
  const json = map[type] || map.default;
  // Trả JSON thô ra trang
  document.body.innerText = JSON.stringify(json, null, 2);
</script>
